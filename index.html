<body>

    <h1>My Book Library</h1>

    <div id="books_container">

    </div>

    <button id="new_book_button">NEW BOOK</button>

    <form id="new_book_form">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author_input">
        <br>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title_input">
        <br>
        <label for="num_of_pages">Number of Pages:</label>
        <input type="text" name="num_of_pages" id="num_of_pages_input">
        <br />
        <label for="have_read">Have you read it?</label>
        <input type="radio" id="read_true" name="have_read">
        <label for="read_true">Yes</label>
        <input type="radio" id="read_false" name="have_read">
        <label for="read_false">No</label>
        <input type="submit" value="Submit">

    </form>
